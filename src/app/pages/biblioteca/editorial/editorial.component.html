
 {{editorialForm.value|json()}}

    <form formGroup="editorialForm">
        <div class="form-group row">
            <label for="inputCodigo" class="col-sm-2 col-form-label">Codigo</label>
            <div class="col-sm-10">
                <input type="text" formControlName="codigo" name="codigo" class="form-control" placeholder="Codigo">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" formControlName="nombre" name="nombre" class="form-control" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFechaNacimiento" class="col-sm-2 col-form-label">Fecha Nacimiento</label>
            <div class="col-sm-10">
                <input type="text" formControlName="fecha_nacimiento" name="fecha_nacimiento" class="form-control" placeholder="Fecha Nacimiento">
            </div>
        </div>
    </form>

    <button type="button"> Submit</button>
