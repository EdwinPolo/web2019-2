<div class="container">

    <h1>{{titulo}}</h1>
    
    <form [formGroup]="autoresForm">
        <div class="form-group row">
            <label for="inputCodigo" class="col-sm-2 col-form-label">Codigo</label>
            <div class="col-sm-10">
                <input type="text" formControlName="code" name="code" class="form-control" placeholder="Codigo">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" formControlName="name" name="name" class="form-control" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" formControlName="lastname" name="lastname" class="form-control" placeholder="Apellido">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCumpleanos" class="col-sm-2 col-form-label">Cumpleaños</label>
            <div class="col-sm-10">
                <input type="text" formControlName="bd_year" name="bd_year" class="form-control"
                    placeholder="Cumpleaños">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputdeath_year" class="col-sm-2 col-form-label">Fecha de Muerte</label>
            <div class="col-sm-10">
                <input type="text" ormControlName="death_year" name="death_year" class="form-control"
                    placeholder="Fecha de Muerte">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputbd_place" class="col-sm-2 col-form-label">Lugar de Nacimineto</label>
            <div class="col-sm-10">
                <input type="text" ormControlName="bd_place" name="bd_place" class="form-control"
                    placeholder="Lugar de Nacimineto">
            </div>
        </div>
    </form>

    <button type="button" (click)="saveForm()"> Submit</button>

</div>
